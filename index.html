<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriVision - AI Calorie Tracker</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="py-4">
    <div class="container">
        <!-- Header -->
        <div class="text-center mb-5">
            <h1 class="gradient-text display-3 fw-bold mb-3">
                <i class="fas fa-atom"></i> NutriVision
            </h1>
            <p class="text-muted lead">AI-Powered Nutritional Analysis</p>
        </div>

        <!-- Upload Section -->
        <div class="glass-card p-4 mb-5">
            <div class="text-center">
                <div class="d-flex flex-wrap gap-3 justify-content-center mb-3">
                    <button class="btn btn-neon btn-upload" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-file-upload me-2"></i>Upload Image
                    </button>
                    <button class="btn btn-neon btn-camera" onclick="openCamera()">
                        <i class="fas fa-camera me-2"></i>Use Camera
                    </button>
                </div>
                <input type="file" id="fileInput" accept="image/*" class="d-none">
                <div id="preview" class="mt-4"></div>
            </div>
        </div>

        <!-- Results Grid -->
        <div class="row g-4" id="cardsContainer"></div>

        <!-- Loading Spinner -->
        <div class="text-center mt-5">
            <div class="loading-spinner spinner-border d-none" id="loadingSpinner" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
